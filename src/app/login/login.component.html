

  <form class="form-signin" #loginForm = "ngForm" (ngSubmit)="onSubmit()">

    <img class="mb-4" src="/assets/img/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="alert alert-danger" role="alert" *ngIf="!username.valid && !username.pristine" >
      Username is required.
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!password.valid && !password.pristine">
      Password is required minimum of 10 characters.
    </div>

    <div class="form-floating">
      <input type="email"
      #username = "ngModel"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com" required
      name="username" [(ngModel)]="login.username">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input type="password"
      #password = "ngModel"
      minlength="10"
      class="form-control"
      id="floatingPassword"
      placeholder="Password" required
      name="password"[(ngModel)]="login.password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div>is form valid: {{loginForm.form.valid}}</div>
    <br>
    <button  class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.form.valid == false">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>

</form>
